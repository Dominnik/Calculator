<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>Результат</title>
    </head>
    <body onload="calculate()">
        <div class="main-box">
            <a class="href-return" href="index.html"><</a>
            <h1 style="text-align: center; font-size: 40px;">Результат</h1>    
                <table style="width: 100%" cellpadding="9">
                    <tr style="background: rgba(255,255,255,.03);">
                        <td class="info-name">первое число</td>
                        <td colspan="3"><input id="show-first-number" class="info-value" value="" readonly></td>
                    </tr>
                    <tr>
                        <td class="info-name">операция</td>
                        <td colspan="3"><input id="show-operation" class="info-value" value="" readonly></td>
                    </tr>
                    <tr style="background: rgba(255,255,255,.03);">
                        <td class="info-name">второе число</td>
                        <td colspan="3"><input id="show-second-number" class="info-value" value="" readonly></td>
                    </tr>
                    <tr>
                        <td class="info-name">результат</td>
                        <td colspan="3"><input id="show-result" class="info-value" value="" readonly></td>
                    </tr>
                </table>
            </div>
            <div>
                <img class="adv-block" src="adv.gif">
            </div>
    </body>
</html>
